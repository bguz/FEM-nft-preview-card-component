<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.cssA">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="nft">
        <a href="#"><img src="assets/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft__image"/></a>
        <div class="nft__overlay">
          <a href="#" class="nft__overlay-icon"><img src="assets/images/icon-view.svg" alt="View icon" /></a>
        </div>
      </div>
      <div class="content">
        <h1 class="content__heading"><a href="#">Equilibrium #3429</a></h1>
        <p class="content__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p class="price__cost"><img src="assets/images/icon-ethereum.svg" alt="Ethereum icon" /> 0.041 ETH</p>
          <p class="price__time"><img src="assets/images/icon-clock.svg" alt="Clock icon" /> 3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img src="assets/images/image-avatar.png" alt="Jules Wyvern Avatar" class="creator__avatar "/>
        <p class="creator__link">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/bguz">bguz</a>.
    </div>
  </main>
</body>
</html>
